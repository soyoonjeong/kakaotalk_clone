<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"/>
    <title>kokoa Talk</title>
</head>
<body>
    <div id= "status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>20:00</span>
        </div>
        <div class ="status-bar__column">
            <span>49%</span>
            <i class="fas fa-battery-half fa-lg"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to kokoa Talk</h1>
        <p class="welcome-header__text">
            If you have a kokoa Account, log in with your email or phone number.
        </p>
    </header>

    <form action="2. friends.html" method ="get" id="login-form">
        <input type="text" placeholder="Email or phone number"/>
        <input type="text" placeholder="Password"/>
        <input type="submit" value="Log In"/>
        <input type="submit" value="Sign Up"/>
        <a href="#">Find kokoa passport or Password</a>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ</span>
      </div>
    
    <script src="https://kit.fontawesome.com/14b508fef4.js" crossorigin="anonymous"></script>
</body>
</html>
