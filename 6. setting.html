<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"/>
    <title>kokoa Talk</title>
</head>
<body>
    <div id= "status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>20:00</span>
        </div>
        <div class ="status-bar__column">
            <span>49%</span>
            <i class="fas fa-battery-half fa-lg"></i>
        </div>
    </div>
    
    <header class="alt-screen-header">
        <a class="alt-screen-header__chevron" href="2. friends.html">
            <i class="fas fa-chevron-left fa-lg"></i>
        </a>
        <span class="alt-screen-header__title">Settings</span>
        <i class="fas fa-search fa-lg"></i>
    </header>

    <main class="settings-screen">
        <div class="main-icon">
            <div class="icon__box">
                <div class="icon__column">
                    <i class="fas fa-bullhorn fa-lg"></i>
                    <span class="icon__text">Notices</span>
                </div>
                <div class="icon__column"></div>
            </div>
            <div class="icon__box">
                <div class="icon__column">
                    <i class="fas fa-flask fa-lg"></i>
                    <span class="icon__text">Kokoa Lab</span>
                </div>
                <div class="icon__column"></div>
            </div>
            <div class="icon__box">
                <div class="icon__column">
                    <i class="fas fa-info-circle fa-lg"></i>
                    <span class="icon__text">Version</span>
                </div>
                <div class="icon__column">
                    <span class="icon__secondtext">Lastest version</span>
                </div>
            </div>
        </div>
        <div class="second-icon">
            <div class="icon__box">
                <div class="icon__column">
                    <i class="fas fa-lock fa-lg"></i>
                    <span class="icon__text">Privacy</span>
                </div>
                <div class="icon__column"></div>
            </div>
            <div class="icon__box">
                <div class="icon__column">
                    <i class="fas fa-bell fa-lg"></i>
                    <span class="icon__text">Notifications</span>
                </div>
                <div class="icon__column"></div>
            </div>
            <div class="icon__box">
                <div class="icon__column">
                    <i class="fas fa-user fa-lg"></i>
                    <span class="icon__text">Friends</span>
                </div>
                <div class="icon__column"></div>
            </div>
            <div class="icon__box">
                <div class="icon__column">
                    <i class="far fa-comment fa-lg"></i>
                    <span class="icon__text">Chats</span>
                </div>
                <div class="icon__column"></div>
            </div>
            <div class="icon__box">
                <div class="icon__column">
                    <i class="fas fa-paint-brush fa-lg"></i>
                    <span class="icon__text">Themes</span>
                    <span class="icon__notification">N</span>
                </div>
                <div class="icon__column">
                    <span class="icon__secondtext">Default theme</span>
                </div>
            </div>
        </div>

    </main>
    

    <nav class ="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class= "nav__link" href="2. friends.html"><i class="far fa-user fa-lg"></i></i></a>
            </li>
            <li class="nav__btn">
                <a class= "nav__link" href="3. chats.html">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class= "nav__link" href="4-1. hash-news.html"><i class="fas fa-hashtag fa-lg"></i></a>
            </li>
            <li class="nav__btn">
                <a class= "nav__link" href="5. more.html">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ </span>
      </div>
    <script src="https://kit.fontawesome.com/14b508fef4.js" crossorigin="anonymous"></script>
</body>
</html>
